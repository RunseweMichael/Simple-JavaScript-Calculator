<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="display_container">

            <div id="calculations" value = " "></div>

            <div id="result" value = 0></div>

        </div>

        <div>

        </div>

        <div id="div1">
            <button id="power" class="funcbtn">POWER</button>
            <button id="del" class="funcbtn">DELETE</button>
        </div>

        <div id="div2">
            <button id="AC" value="AC" class="btn gold">AC</button>
            <button id="changeSign" value="+/-" class="btn gold">+/-</button>
            <button id="percentage" value="%" class="btn gold">%</button>
            <button id="division" value="/" class="btn blue">/</button>
            <button id="seven" value="7" class="btn">7</button>
            <button id="eight" value="8" class="btn">8</button>
            <button id="nine" value="9" class="btn">9</button>
            <button id="times" value="*" class="btn blue">X</button>
            <button id="four" value="4" class="btn">4</button>
            <button id="five" value="5" class="btn">5</button>
            <button id="six" value="6" class="btn">6</button>
            <button id="minus" value="-" class="btn blue">-</button>
            <button id="one" value="1" class="btn">1</button>
            <button id="two" value="2" class="btn">2</button>
            <button id="three" value="3" class="btn">3</button>
            <button id="plus" value="+" class="btn blue">+</button>
            <button id="zero" value="0" class=" btn spec zero">0</button>
            <button id="comma" value="." class="rowbtn btn spec">.</button>
            <button id="equal" value="=" class="rowbtn spec btn blue">=</button>
        </div>
    </div>
</body>

<script src="calculator.js"></script>
</html>
